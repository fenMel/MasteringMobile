<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="dashboard-content">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenue!</ion-card-title>
        <ion-card-subtitle>{{ currentUser?.name || currentUser?.email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Vous êtes connecté avec succès à MASTERING Portal.</p>
        <p><strong>Email:</strong> {{ currentUser?.email }}</p>
        <p><strong>ID:</strong> {{ currentUser?.id }}</p>
      </ion-card-content>
    </ion-card>
    <ion-button (click)="logout()" expand="block" color="danger">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Déconnexion
    </ion-button>
  </div>
</ion-content>
